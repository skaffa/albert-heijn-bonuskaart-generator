<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bonuskaart Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      font-family: sans-serif;
    }
    #barcode {
      margin-top: 20px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <svg id="barcode"></svg>
  <button onclick="generateBonuskaart()">Generate New Barcode</button>

  <script>
    function generateBonuskaart() {
      const validPrefixes = [
        [2621100, 2621140],
        [2622000, 2622030],
        [2622200, 2622270],
        [2623013, 2623036]
      ];

      const range = validPrefixes[Math.floor(Math.random() * validPrefixes.length)];
      const prefix = (Math.floor(Math.random() * (range[1] - range[0] + 1)) + range[0]).toString();

      let body = '';
      for (let i = 0; i < 5; i++) {
        body += Math.floor(Math.random() * 10);
      }

      const partial = prefix + body;

      // GTIN-13 checksum calculation
      let total = 0;
      for (let i = 0; i < partial.length; i++) {
        const digit = parseInt(partial[i], 10);
        total += digit * (i % 2 === 0 ? 1 : 3);
      }
      const checkDigit = (10 - (total % 10)) % 10;

      const fullCode = partial + checkDigit;

      JsBarcode("#barcode", fullCode, {
        format: "EAN13",
        displayValue: true,
        fontSize: 18,
        width: 2,
        height: 120,
        margin: 10
      });
    }

    // Generate barcode on page load
    window.onload = generateBonuskaart;
  </script>
</body>
</html>
